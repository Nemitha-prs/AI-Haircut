<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - HairCraft AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="background-container"></div>
  <div class="overlay"></div>

  <main class="login-wrapper">
    <div class="login-card">
      <!-- Left Panel: Branding -->
      <div class="left-panel">
        <div class="brand-content">
          <img src="logo.png" alt="HairCraft AI Logo" class="brand-logo-img">
          <h1 class="brand-title">HairCraft AI</h1>
          <p class="brand-subtitle">Smart AI Hairstyle Designer</p>
        </div>
      </div>

      <!-- Right Panel: Signup Form -->
      <div class="right-panel">
        <div class="form-container">
          <div class="welcome-section">
            <h2 class="welcome-title">Create Account</h2>
            <p class="welcome-subtitle">Sign up to get started with HairCraft AI</p>
          </div>

          <!-- Status Message (Hidden by default, used by JS) -->
          <div id="status" class="status-message" hidden></div>

          <!-- Error Message -->
          <div id="error-message" class="error-message" hidden>
            <span id="error-text"></span>
          </div>

          <!-- Signup Form -->
          <form id="signup-form" class="login-form">
            <div class="form-group">
              <label for="fullname" class="form-label">Full Name</label>
              <input 
                type="text" 
                id="fullname" 
                name="fullname"
                class="form-input" 
                placeholder="John Doe"
                required 
                autocomplete="name"
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="inline-field">
                <input 
                  type="email" 
                  id="email" 
                  name="email"
                  class="form-input" 
                  placeholder="you@example.com"
                  required 
                  autocomplete="email"
                />
                <button type="button" id="send-code-btn" class="secondary-button">Send Code</button>
              </div>
              <p id="emailError" class="field-error-message" hidden></p>
            </div>

            <div class="form-group">
              <label for="verification-code" class="form-label">Verification Code</label>
              <div class="inline-field">
                <input 
                  type="text" 
                  id="verification-code" 
                  name="verification-code"
                  class="form-input" 
                  placeholder="Enter 6-digit code"
                  inputmode="numeric"
                  minlength="6"
                  maxlength="6"
                  autocomplete="one-time-code"
                />
                <button type="button" id="verify-code-btn" class="secondary-button">Verify Code</button>
              </div>
              <p id="verificationStatus" class="field-status-message" hidden></p>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  name="password"
                  class="form-input" 
                  placeholder="Create a password"
                  required 
                  minlength="6"
                  autocomplete="new-password"
                />
                <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                  <svg id="password-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <div class="password-wrapper">
                <input 
                  type="password" 
                  id="confirm-password" 
                  name="confirm-password"
                  class="form-input" 
                  placeholder="Confirm your password"
                  required 
                  minlength="6"
                  autocomplete="new-password"
                />
                <button type="button" id="toggle-confirm-password" class="toggle-password" aria-label="Toggle confirm password visibility">
                  <svg id="confirm-password-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
              </div>
            </div>

            <button type="submit" class="login-button" id="signup-button" disabled>
              <span id="button-text">Sign Up</span>
              <span id="button-loader" class="button-loader"></span>
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span class="divider-text">OR</span>
          </div>

          <!-- Google Login -->
          <a href="https://moderate-juliet-nemitha-prs-7cefc1b4.koyeb.app/auth/google" class="google-button">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
              <path fill="none" d="M0 0h48v48H0z"/>
            </svg>
            Sign up with Google
          </a>

          <!-- Login Link -->
          <div class="signup-link">
            Already have an account? <a href="login.html">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
